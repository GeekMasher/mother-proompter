<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;

<body>

<h1>Your Proompt Command Center</h1>

<p class="explanation">
    This website will help you develop the best proompts known to man by using
            advanced techniques of glazing
</p>

OpenAPI Key<input type="password" class="textbox" id="api-key" placeholder="Your throwaway OpenAI API key">
<script>
async function callOpenAI(apiKey, prompt) {
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
            model: "gpt-4o",
            messages: [{ role: "user", content: prompt }]
        })
    });

    const data = await response.json();
    if (!response.ok) {
        throw new Error(data.error?.message || "Unknown error");
    }
    return data.choices[0].message.content;
}
    });
</script>
